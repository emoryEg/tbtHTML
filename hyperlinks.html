<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Hyperlinks</title>
</head>
<body>
    <!-- Aqui já se trata da criação de hyperlinks, utilizados para realizar a ligação
         entre páginas, imagens, e, enfim, anexação a coisas externas que não estão presentes em nossa página
         que está sendo criada-->
         <a href="https://genius.com/Princess-ketamine-cherry-lyrics"
         target="_blank"
         title="Vai para o site Genius.com"
         > 
        click me
         </a>
         <!-- Essa configuração de (target="_blank") vai fazer com que o usuário seja redirecionado para a 
          página que ele clicou através de uma nova guia que será criada - tudo isso de maneira automática.
          Já o "title" vai gerar um textozinho de dica quando se passar o mouse por cima do que seria a mensagem de "click me"-->
        
        <br>

        <a href="lyrics.html">
        song lyrics 
        </a>
        
        <br>
        <!-- Agora essa será a simulação de um link para enviar um email a alguem: -->

        <a href="mailto:test@fake.com">
            email me
        </a>

        <br>
</body>
</html>
