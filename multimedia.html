<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedias em HTML</title>
</head>
<body>
    <!-- tá, lá vamos nós, agora iremos tratar de imagens: -->
    <h1>A capa do single "Cherry"</h1>
    <a href="https://genius.com/Princess-ketamine-cherry-lyrics">
    <img src="photos/cherry_songcover.jpg"
    alt="capa de cherry - princess ketamine"
    height="200">
    </a>
    <br>
    <h3>Imagem Ilustrativa</h3>
    <img src="photos/cherry.gif"
    height="150"
    width="200"><br>

    <!-- Com o 'controls' você possibilita as opções de dar play, selecionar o timing da faixa,
         alterar o volume, e afins. também há a possibilidade de ao invés de colocar esse comando, você coloque o
         'autoplay', mas normalmente não se deve fazer isso, pois: irritante. você tambem pode pôr o 'autoplay muted', para que
         ele já comece sim, tocando automaticamente, mas de forma mutada. também pode-se colocar a opção de 'loop', para que
         a música se repita de forma automática, por um tempo indefinido.-->
         <p>Holding Hands</p>
         <audio controls>
            <source src="audios/Holding Hands - Jeremy Korpas.mp3">
        </audio>
        <br>
        <p>Rainbow Road</p>
        <audio controls>
            <source src="audios/Rainbow Road - Jeremy Korpas.mp3">
        </audio>
        <br>
        <p>Treasure Hunt</p>
        <audio controls>
            <source src="audios/Treasure Hunt - Jeremy Korpas.mp3">
        </audio>

        <br>
        <video src="media/ys video engraçadinho.mp4" height="150px" controls autoplay loop muted></video>


</body>
</html>
